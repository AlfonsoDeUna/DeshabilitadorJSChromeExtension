<!DOCTYPE html>
<html>
<head>
    <title>t</title>
    <style>
        /* Estilo general del popup */
        body { width: 250px; padding: 15px; font-family: sans-serif; }
        h1 { font-size: 1.2em; border-bottom: 1px solid #ccc; padding-bottom: 5px; }

        /* Estilo del Slider (Toggle Switch) */
        .switch-container { display: flex; align-items: center; justify-content: space-between; margin-top: 15px; }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }

        input:checked + .slider { background-color: #2196F3; }
        input:focus + .slider { box-shadow: 0 0 1px #2196F3; }
        input:checked + .slider:before { transform: translateX(26px); }

        .status-text { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Deshabilitador de JavaScript Pac&Company</h1>

    <div class="switch-container">
        <label for="jsToggle" class="status-text" id="statusLabel">Cargando...</label>
        
        <label class="switch">
            <input type="checkbox" id="jsToggle">
            <span class="slider"></span>
        </label>
    </div>

    <script src="popup.js"></script>
</body>
</html>
